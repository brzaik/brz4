# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Brian Zaik - Product Designer and Engineer
description: > # Hi, I'm Brian, a product designer based in San Francisco. I love solving complex problems through products that make people happier and more productive.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://zaik.co" # the base hostname & protocol for your site

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Sass settings
sass:
  add_charset: true
  sass_dir: assets/sass
  style: :compressed

# Build settings
exclude:
  - Gemfile
  - Gemfile.lock
  - package.json
  - README.md
  - CNAME
  - node_modules
  #- assets/sass

# Plugin settings
gems:
  - jekyll-sitemap


collections:
  - vinyl_albums
